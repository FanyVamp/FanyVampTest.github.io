<!DOCTYPE html>
<html lang="es" id="contenido">
<head>
    <title>FanArts - Fany Vampirina</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        const url = 'https://api.github.com/repos/FanyVamp/FanyVamp.github.io/contents/FanArts.html';

        const obtenerArchivoGithub = async () => {
            const respuesta = await fetch(url);
            const data = await respuesta.json();
            return atob(data.content);
        }

        const insertarContenido = async () => {
            const contenido = await obtenerArchivoGithub();
            document.getElementById('contenido').innerHTML = contenido;
        }

        insertarContenido();
    </script>
</body>
</html>
